apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: flipbook-dev
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: flipbook-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: POSTGRES_PASSWORD
        - name: DATABASE_URL
          value: "postgresql://flipbook:$(POSTGRES_PASSWORD)@postgresql.flipbook-dev.svc.cluster.local:5432/flipbook"
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: MINIO_SECRET_KEY
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: JWT_SECRET_KEY
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: APP_NAME
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DEBUG
        - name: API_VERSION
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: API_VERSION
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: REDIS_URL
        - name: MINIO_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: MINIO_ENDPOINT
        - name: MINIO_ACCESS_KEY
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: MINIO_ACCESS_KEY
        - name: MINIO_SECURE
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: MINIO_SECURE
        - name: CELERY_BROKER_URL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: CELERY_BROKER_URL
        - name: CELERY_RESULT_BACKEND
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: CELERY_RESULT_BACKEND
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: flipbook-dev
spec:
  selector:
    app: backend
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP
